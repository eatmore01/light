<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 5px 25px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #ccc;
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .login-button {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      width: 100%;
    }

    .login-button:hover {
      box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{{ .loginPath }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>
    {{ if .error }}
        <p style="color: red; margin: 10px; text-align: center; text-size-adjust: 10px;">{{ .error }}</p>
    {{ end }}
  </div>
</body>
</html>
