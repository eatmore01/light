<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Startup Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-button {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .login-button:hover {
      box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <button
    class="login-button"
    onclick="window.open('{{ .loginPath }}', '_blank')"
  >
    Login
  </button>
</body>
</html>
