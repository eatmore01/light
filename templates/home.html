<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    .logout-button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .logout-button:hover {
      box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .user-info {
      margin-bottom: 30px;
    }

    .download-button {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .download-button:hover {
      box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <header>
    <h2>Welcome, {{ .Username }}</h2>
    <form method="POST" action="{{ .logoutPath }}">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </header>

  <main>
    <div class="user-info">
      <p>You are logged in as <strong>{{ .Username }}</strong></p>
      <p>Cluster: <strong>{{ .ClusterName }}</strong></p>
    </div>

    <form method="GET" action="{{ .KubeDownPath }}" target="_blank">
      <button type="submit" class="download-button">Download Kubeconfig</button>
    </form>
  </main>

</body>
</html>
